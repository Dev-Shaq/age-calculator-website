<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div>
          <form id="day">
            <label for="day">Day</label><br />
            <input type="number" class="day" placeholder="DD" />
          </form>
        </div>
        <div>
          <form id="month">
            <label for="month"> Month</label><br />
            <input type="number" class="month" placeholder="   MM" />
          </form>
        </div>
        <div>
          <form id="year">
            <label for="year"> Year</label><br />
            <input type="number" class="year" placeholder="YYYY" />
          </form>
        </div>
      </div>
      <div class="btn-area">
        <div><hr></div>
      <div><button><img src="/age-calculator-app-main/age-calculator-app-main/assets/images/icon-arrow.svg" alt=""></button></div>
      </div>
      <div class="result-area">
        <p>-- <span>years</span></p>
        <p>-- <span>months</span></p>
        <p>-- <span> days</span> </p>
      </div>
    </div>
  </body>
</html>
